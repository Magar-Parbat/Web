<!DOCTYPE html>
<html>
	<head>
		<title>Web pages using id and class properties</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header id="head">
			<div class="logo">Logo image here</div>
			<div class="email">Email address here</div>
			<div class="clear"></div>
		</header>
		<nav id="main-nav">
			<ul>
				<li><a href="#">First Menu</a></li>
				<li><a href="#">Second Menu</a></li>
				<li><a href="#">Third Menu</a></li>
				<li><a href="#">Fourth Menu</a></li>
				<div class="clear"></div>
			</ul>
		</nav>
		<section id="content">
			<div class="left_bar">Left Bar Contents here</div>
			<div class="right_bar">Right Bar Contents here</div>
			<div class="clear"></div>
		</section>
		<footer id="foot">
			Footer Content here
		</footer>
</html>
